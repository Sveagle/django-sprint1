{% extends "base.html" %}
{% block title %}Публикации в категории {{ category }}{% endblock %}
{% block content %}
<h1>Публикации в категории: {{ category }}</h1>
{% for post in posts %}
<article>
  <h2>{{ post.location }}</h2>
  <p>{{ post.text|truncatewords:10 }}</p>
  <a href="{% url 'blog:post_detail' id=post.id %}">Читать далее</a>
</article>
{% endfor %}
{% endblock %}

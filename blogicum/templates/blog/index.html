{% extends "base.html" %}
{% block title %} Лента записей {% endblock title %}
{% block content %}
  <h1>Лента записей</h1>
  <hr>                        
  {% for post in posts %}
  {% include "includes/post_details.html" %}
  <p>{{ post.text|truncatewords:10 }}</p>
  <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
  <hr>
  {% endfor %}
{% endblock content %}
